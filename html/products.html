<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAUBAU</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <a href="index.html"><h1>MAUBAU</h1></a>
    <a href="products.html"><p class="p1">products</p></a>
    <a href="contact.html"><p class="p2">contact</p></a>
    <hr class="white-line">
    <div class="bootstrap-wrapper vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Card 1 -->
                <div class="col-xs-12 col-sm-4 card-column" id="card-0">
                    <div class="card square-card">
                        <button class="nav-btn prev-btn" onclick="prevImage(0)">&#10094;</button>
                        <button class="nav-btn next-btn" onclick="nextImage(0)">&#10095;</button>
                        <button class="info-btn" onclick="toggleInfo(0)">Info</button>
                        <div class="card-body">
                            <div class="p4">neon fixture</div>
                            <div class="p5">design engineering / prototyping / production</div>
                        </div>
                        <img src="../images/products/NEF in bomen.png" class="card-img-top" alt="Card image">
                    </div>
                </div>
                
                <!-- Card 2 -->
                <div class="col-xs-12 col-sm-4 card-column" id="card-1">
                    <div class="card square-card">
                        <button class="nav-btn prev-btn" onclick="prevImage(1)">&#10094;</button>
                        <button class="nav-btn next-btn" onclick="nextImage(1)">&#10095;</button>
                        <button class="info-btn" onclick="toggleInfo(1)">Info</button>
                        <div class="card-body">
                            <div class="p4">cart design</div>
                            <div class="p5">low volume design / engineering / assembly</div>
                        </div>
                        <img src="../images/products/CART.png" class="card-img-top" alt="Card image">
                    </div>
                </div>
                
                <!-- Card 3 -->
                <div class="col-xs-12 col-sm-4 card-column" id="card-2">
                    <div class="card square-card">
                        <button class="nav-btn prev-btn" onclick="prevImage(2)">&#10094;</button>
                        <button class="nav-btn next-btn" onclick="nextImage(2)">&#10095;</button>
                        <button class="info-btn" onclick="toggleInfo(2)">Info</button>
                        <div class="card-body">
                            <div class="p4">furniture system</div>
                            <div class="p5">design / prototyping / production</div>
                        </div>
                        <img src="../images/products/MODULAR FURNITURE SYSTEM.png" class="card-img-top" alt="Card image">
                    </div>
                </div>
            </div>
            
            <!-- Info Container -->
            <div id="info-container" class="info-container">
                <div id="info-text"></div>
                <button class="close-container" onclick="closeInfo()">x</button>
            </div>
        </div>
    </div>
    <a href="https://www.instagram.com/maubaugauw/"><p class="p3">@maubaugauw</p></a>

    <script>
        const images = [
            [
                "../images/products/NEF in bomen.png",
                "../images/products/neon_fixture_1.jpg",
                "../images/products/neon_fixture_2.jpg",
                "../images/products/neon_fixture_3.jpg",
                "../images/products/neon_fixture_4.jpg"
            ],
            [
                "../images/products/CART.png",
                "../images/products/CART_image2.png",
                "../images/products/CART_image3.png"
            ],
            [
                "../images/products/MODULAR FURNITURE SYSTEM.png",
                "../images/products/MODULAR_image2.png",
                "../images/products/MODULAR_image3.png"
            ]
        ];

        const currentIndex = [0, 0, 0];

        function nextImage(cardIndex) {
            currentIndex[cardIndex] = (currentIndex[cardIndex] + 1) % images[cardIndex].length;
            document.querySelectorAll('.card-img-top')[cardIndex].src = images[cardIndex][currentIndex[cardIndex]];
        }

        function prevImage(cardIndex) {
            currentIndex[cardIndex] = (currentIndex[cardIndex] - 1 + images[cardIndex].length) % images[cardIndex].length;
            document.querySelectorAll('.card-img-top')[cardIndex].src = images[cardIndex][currentIndex[cardIndex]];
        }

        const infoData = [
            "This is some extra information about the neon fixture project.",
            "This is some extra information about the cart design project.",
            "This is some extra information about the furniture system project."
        ];

        function toggleInfo(cardIndex) {
            const infoContainer = document.getElementById('info-container');
            const infoText = document.getElementById('info-text');
            const cardColumns = document.querySelectorAll('.card-column');

            // Hide all cards and remove their active class
            cardColumns.forEach((column, index) => {
                if (index !== cardIndex) {
                    column.querySelector('.card').classList.add('card-hidden');
                }
            });

            // Set the info text and display the container
            infoText.textContent = infoData[cardIndex];
            infoContainer.style.display = 'block';

            // Position the info container based on the cardIndex
            const cardColumn = document.getElementById(`card-${cardIndex}`);
            const cardRect = cardColumn.getBoundingClientRect();

            infoContainer.style.width = `${cardColumn.offsetWidth}px`;
            infoContainer.style.height = `${cardColumn.offsetHeight}px`;

            if (cardIndex === 0) {
                infoContainer.style.left = `${cardRect.right + window.scrollX + 10}px`;
                infoContainer.style.top = `${cardRect.top + window.scrollY}px`;
            } else if (cardIndex === 1) {
                infoContainer.style.left = `${cardRect.right + window.scrollX + 10}px`;
                infoContainer.style.top = `${cardRect.top + window.scrollY}px`;
            } else if (cardIndex === 2) {
                infoContainer.style.left = `${cardRect.left - infoContainer.offsetWidth - 10}px`;
                infoContainer.style.top = `${cardRect.top + window.scrollY}px`;
            }
        }

        function closeInfo() {
            const cardColumns = document.querySelectorAll('.card-column');
            const infoContainer = document.getElementById('info-container');

            // Show all cards again
            cardColumns.forEach(column => column.querySelector('.card').classList.remove('card-hidden'));

            // Hide the info container
            infoContainer.style.display = 'none';
        }
    </script>
</body>
</html>

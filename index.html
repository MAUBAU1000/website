<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAU BAU</title>
    <style>
/*         @font-face {
            font-family: 'D-DIN';
            src: local('D-DIN'), url('d-din/D-DIN-Italic.otf') format('otf);
            font-weight: 400;
            font-style: normal;
        } */
        body {
            background-image: url('maubau_background.png');
            background-size: cover; /* Adjusts the background image size to cover the entire body */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            font-family: cursive, 'D-DIN-Italic', sans-serif; /* Set the font family for the entire document */
            color: #ffffff;
        }

        h1 {
            font-family: cursive, 'D-DIN-Italic', sans-serif; /* Set a different font family for H1 elements */
            color: #ffffff; /* Set the text color */
        }

        p {
            font-family: cursive, 'D-DIN-Italic', sans-serif; /* Set a different font family for paragraphs */
            font-size: 16px; /* Set the font size */
            line-height: 1.5; /* Set the line height */
            position: absolute; /* Set the position property to absolute */
            top: 0; /* Align with the top of the container (body in this case) */
        }

        p.p1 {
            right: 3in; /* Move one inch from the right */
        }

        p.p2 {
            right: 2in; /* Move two inches from the right */
        }

        p.p3 {
            right: 1in; /* Move three inches from the right */
        }

    </style>
</head>
<body>
    <h1>MAU BAU</h1> 
    <p class="p1">products</p>
    <p class="p2">about</p>
    <p class="p3">contact</p>
</body>
</html>
